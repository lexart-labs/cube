version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: onboarding_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: onboarding_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db_scripts/ext_onboarding_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - onboarding_network

  nuxt_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onboarding_nuxt
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=app_user
      - DB_PASSWORD=app_password
      - DB_NAME=onboarding_db
      - JWT_SECRET=your-super-secret-jwt-key
      - RECAPTCHA_SITE_KEY=your-recaptcha-site-key
      - RECAPTCHA_SECRET_KEY=your-recaptcha-secret-key
    depends_on:
      - mysql
    networks:
      - onboarding_network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data:

networks:
  onboarding_network:
    driver: bridge